name: CI
on:
  pull_request_target:
  push:
jobs:
  Continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm run --immutable

      - name: Check Linting
        run: npm run lint

      - name: Test
        run: npm run coverage
        env:
          HYPIXEL_API_KEY: ${{ secrets.HYPIXEL_API_KEY }}

      - name: Build
        run: npm run build
