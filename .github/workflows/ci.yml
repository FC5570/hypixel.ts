name: Node CI
on:
  pull_request_target:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install required packages
        run: yarn install

      - name: Check linting
        run: yarn lint

      - name: Test with coverage
        run: yarn coverage
        env:
          HYPIXEL_API_KEY: ${{ secrets.HYPIXEL_API_KEY }}

      - name: Build
        run: yarn build
